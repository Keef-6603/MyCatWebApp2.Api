<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Create Cat Box</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-add-edit-catbox></app-add-edit-catbox>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div>
  </div>
</div>

<div>

</div>


&nbsp;&nbsp;
<div class="container text-center">
  <div class="row justify-content-start">
    <div class="col-4">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Catbox Registration
      </button>
    </div>
    <div class="col-8">
      <div class="form-group">
        <input type="search" class="form-control" [(ngModel)]="searchText" placeholder="Filter by Status">
      </div>
    </div>
    <div class="col-4">

    </div>
  </div>
</div>
&nbsp;&nbsp;
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">CatProfile</th>
      <th scope="col">Box Size</th>
      <th scope="col">Box Type</th>
      <th scope="col">Registration Status</th>
      <th> Actions </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of catboxes | filter:searchText:'RegistrationStatus'">
      <td>{{ item.Profile }}</td>
      <td>{{ item.BoxSize }}</td>
      <td>{{ item.Boxtype }}</td>
      <td>{{ item.RegistrationStatus }}</td>
      <td>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>
