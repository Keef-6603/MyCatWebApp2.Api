<div class="container">
  <h2>Available Profile List</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Created On</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cat of catprofiles; let i=index"(click)="ClickedRow(i)" [class.active]="i==HighlightRow">
        <td>{{ cat.Id }}</td>
        <td>{{ cat.Created}}</td>
        <td>{{ cat.Name }}</td>
      </tr>
    </tbody>
  </table>
  </div>
